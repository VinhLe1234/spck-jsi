<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <form>
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter Name" name="name" id="name" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>

            <label><b>Password</b></label>
            <input type="password" placeholder="Password" name="psw" id="psw" required>

            <hr>
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

            <button type="button" id="submitData" name="submitData" class="registerbtn">Register</button>
        </div>

        <div class="container signin">
            <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>
    </form>
    <script src="index.js"></script>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js";
        import { getDatabase, ref, child, get } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js";

        // firebase/auth thay doi thanh firebase-auth.js

        const firebaseConfig = {
            apiKey: "AIzaSyDHK4Z_AqbT0Rf1nfmFo5M_dsL0TdjXJtY",
            authDomain: "sigin-in-5f070.firebaseapp.com",
            databaseURL: "https://sigin-in-5f070-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "sigin-in-5f070",
            storageBucket: "sigin-in-5f070.appspot.com",
            messagingSenderId: "21823449041",
            appId: "1:21823449041:web:8150c67e6f5754eb00a2f0"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        // TRICH XUAT DUONG DAN FIREBASE
        const auth = getAuth(app);
        const database = getDatabase();

        const submit = document.getElementById("submitData")
        //khi bam dang ky tai khoang
        submit.addEventListener("click", (e) => {
            var email = document.getElementById("email").value
            var password = document.getElementById("psw").value
            var name = document.getElementById("name").value

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in 
                    const user = userCredential.user;
                    console.log(user)
                    set(ref(database, 'users/' + user.uid), {
                        Email: email,
                        Password: password,
                        Name: name
                    })
                        .then(() => {
                            alert("Đăng Kí tài khoản thành công.")
                            location.replace("login.html")
                        })
                        .catch((error) => {
                            alert(error)
                        });
                    // ...
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    // ..
                });
        })

    </script>
</body>

</html>
